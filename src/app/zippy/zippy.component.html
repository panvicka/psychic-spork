<div class="zippy">
    <div 
        class="zippy-heading"
        [class.expanded] ="isExpanded"
        (click) = "toggle()"
    >
        {{title}}
        <span class = "fa"
        [ngClass]="{
        'fa-arrow-up': isExpanded,
        'fa-arrow-down': !isExpanded
        }"         
        >
        </span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content> 
    </div>
</div>
