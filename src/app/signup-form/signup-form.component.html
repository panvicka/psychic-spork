<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="" type="text" class="form-control">
        <div *ngIf="username.touched && username.invalid" class="alart alert-danger">
            <div *ngIf="username.errors.required"> Username is required</div>
            <div *ngIf="username.errors.minlength"> Username is too short{{username.errors.minlength.requiredLength}}</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" id="" type="text" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
</form>
